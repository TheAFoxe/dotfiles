##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

windowrule {
  name = windowrule-3
  suppress_event = activate
  monitor = 1
  workspace = special:game silent
  match:class = ^steam_app_\d+$
}


windowrule {
  name = windowrule-4
  fullscreen = on
  match:class = ^steam_app\d+$
}

